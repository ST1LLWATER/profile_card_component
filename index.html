<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./card.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
    <div class="card">
      <div class="image">
        <span
          ><img class="victor" src="./images/image-victor.jpg" alt="victor"
        /></span>
      </div>
      <div class="text">
        <h2>Victor Crest <span class="age">26</span></h2>
        <p>London</p>
      </div>
      <div class="stats">
        <div>
          80K
          <div class="stat">Followers</div>
        </div>
        <div>
          803K
          <div class="stat">Likes</div>
        </div>
        <div>
          1.4K
          <div class="stat">Photos</div>
        </div>
      </div>
    </div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alok Punj Sharma</a>.
    </footer>
  </body>
</html>
